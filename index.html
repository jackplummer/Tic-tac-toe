<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic-tac-toe</h1>
    <p>Would you like to play a game?</p>
    <div class="player-select">
      <button class="player">Play against Player</button>
      <button class="computer">Play against Computer</button>
    </div>
  </div>
  <div class="main">
    <div class="game-board"></div>
  </div>
  <div class="modal-result">
    <div class="modal-content">
      <div class="result"></div>
      <button class="new-game">New Game</button>
    </div>
  </div>
  <div class="modal-playerselect">
    <div class="modal-content">
      <h2>Player Select</h2>
      <label for="player-one">Player One Name:</label>
      <input type="text" id="player-one" name="player-one"> <br><br>
      <label for="player-two">Player Two Name:</label>
      <input type="text" id="player-two" name="player-two"> <br><br>
      <label for="X">Which counter will Player One use?</label>
      <div class="button-group">
        <button class="counter-select" id="counterX" name="X" value="X">X</button>
        <button class="counter-select" id="counterO" name="O" value="O">O</button>
      </div>
    </div>
  </div>
</body>
</html>
